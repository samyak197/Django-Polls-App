{% load static %}
<link rel="stylesheet" href="{% static 'polls/styles.css' %}" />
{% if latest_question_list %}
<ol>
  {% for question in latest_question_list %}
  <li>
    <a href="{% url 'polls:details' question.id %}"
      >{{ question.question_name}}</a
    >
  </li>
  {% endfor %}
</ol>
{% else %}
<p>No polls available</p>
{% endif %}
